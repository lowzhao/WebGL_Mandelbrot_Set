<body style='margin:0; padding:0;border:0px;'>
	<canvas id="can"></canvas>
	<div id='button_holder'>
		<button onclick="document.fullscreenElement? document.exitFullscreen():document.querySelector('body').requestFullscreen() ">TOOGLE FULLSCREEN</button>
		<button onclick="dont_change == !dont_change">Toogle Moving</button>
		<button onclick="clearBlack()">Go Black</button>
	</div>
